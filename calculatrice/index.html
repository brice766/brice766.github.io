<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Calculatrice</title>
</head>

<body>
    <div class="calculatrice d-flex flex-column justify-content-center">

        <div class="ecran" id="screen">

        </div>

        <div class="touches row d-flex justify-content-center">
            <div class="col-8 justify-content-center">
        
                <button data-key="8" class="bouton col-2 btn-lg active" role="button" aria-pressed="true" onclick="reset()">C</button>
                <button data-key="53" class="bouton col-2 btn-lg active" role="button" aria-pressed="true">(</button>
                <button data-key="219" class="bouton col-2 btn-lg active" role="button" aria-pressed="true">)</button>
                <button data-key="111" class="bouton col-2 btn-lg active" role="button" aria-pressed="true" onclick="calcul(this)">/</button>
            </div>

            <div class="col-8 justify-content-center">
                <button data-key="103" class="bouton col-2 btn-lg active" role="button" aria-pressed="true" onclick="clickMe(this)">7</button>
                <button data-key="104" class="bouton col-2 btn-lg active" role="button" aria-pressed="true" onclick="clickMe(this)">8</button>
                <button data-key="105" class="bouton col-2 btn-lg active" role="button" aria-pressed="true" onclick="clickMe(this)">9</button>
                <button data-key="106" class="bouton col-2 btn-lg active" role="button" aria-pressed="true" onclick="calcul(this)">*</button>
            </div>

            <div class="col-8 justify-content-center">
                <button data-key="100" class="bouton col-2 btn-lg active" role="button" aria-pressed="true" onclick="clickMe(this)">4</button>
                <button data-key="101" class="bouton col-2 btn-lg active" role="button" aria-pressed="true" onclick="clickMe(this)">5</button>
                <button data-key="102" class="bouton col-2 btn-lg active" role="button" aria-pressed="true" onclick="clickMe(this)">6</button>
                <button data-key="109" class="bouton col-2 btn-lg active" role="button" aria-pressed="true" onclick="calcul(this)">-</button>
            </div>

            <div class="col-8 justify-content-center">
                <button data-key="97" class="bouton col-2 btn-lg active" role="button" aria-pressed="true" onclick="clickMe(this)">1</button>
                <button data-key="98" class="bouton col-2 btn-lg active" role="button" aria-pressed="true" onclick="clickMe(this)">2</button>
                <button data-key="99" class="bouton col-2" onclick="clickMe(this)">3</button>
                <button data-key="107" class="bouton col-2 btn-lg active" role="button" aria-pressed="true" onclick="calcul(this)">+</button>
            </div>

            <div class="col-8 justify-content-center">

                <button data-key="96" class="bouton col-2 btn-lg active" role="button" aria-pressed="true" onclick="clickMe(this)">0</button>
                <button data-key="110" class="bouton col-2 btn-lg active" role="button" aria-pressed="true" onclick="buttonPut(this)">.</button>
                <button data-key="13" class="bouton col-4 btn-lg active" role="button" aria-pressed="true" onclick="result()">=</button>
            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>

</body>

</html>
